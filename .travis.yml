language: cpp
os:
  - linux
  - osx
compiler:
  - gcc
  - clang
sudo: false
dist: trusty
before_install:
  - pip install --user cpp-coveralls
before_script:
  - mkdir build
  - cd build
  - cmake ..
script:
  - make
  - make test
after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*tests/.*.cpp.*"